<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="billeder/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <figure id="splash">
        <img src="billeder/Artboard%202@3x.png" alt="bab">
    </figure>
    <hr>
    <h1>Menu</h1>
    <h2 id="overskrift">Alle</h2>

    <header>
        <button class="filter valgt" data-kategori="alle">Alle</button>
        <button class="filter" data-kategori="forretter">Forretter</button>
        <button class="filter" data-kategori="hovedretter">Hovedretter</button>
        <button class="filter" data-kategori="desserter">Desserter</button>
        <button class="filter" data-kategori="sideorders">Sideorders</button>
        <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
    </header>


    <section class="container"></section>

    <template>
        <article id="mad">
            <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="kort"></p>
            <p class="pris"></p>
        </article>
    </template>

    <section id="popup">
        <article>
            <button id="luk">X</button>
            <img src="" alt="">
            <div>
                <h2></h2>
                <p>Beskrivelse: <span class="lang"></span></p>
                <p>Oprindelse: <span class="land"></span></p>
                <p>Pris: <span class="price"></span></p>
            </div>
        </article>
    </section>

    <script src="script.js"></script>

</body>

</html>
